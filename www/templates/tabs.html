<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive">

  <!-- Dashboard Tab -->
  <ion-tab title="Locator" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/locator">
    <ion-nav-view name="tab-locator"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Memes" icon-off="ion-ios-pint-outline" icon-on="ion-ios-pint" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Me" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/me">
    <ion-nav-view name="tab-me"></ion-nav-view>
  </ion-tab>


</ion-tabs>
